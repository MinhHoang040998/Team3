<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tra Cuu BH</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="top">
<div class="header padding-12">
    <div class="logo">
        <img src="imgs/logo.png">
        <a href="index.html">Trang Chủ</a>
    </div>

    <div class="ms_top_trend">
        <span class="ms-color"></span> HOTLINE : <br>0123456789
    </div>
</div>
</div>
<div class="msg1">
<h2 class="text-4 mp-3">
<b>Kich hoat bao hanh dien tu </b>
</h2>
    <from id="recharge-bill" method="post">
<div class="mb-3">
<h5>Bước 1: Nhập mã và số điện thoai</h5>
</div>
        <div class="form-group">
          <input type="text" class="from-control phone" data-bv-field="number" id="cardNumber" required placeholder="Nhập mã số phủi cào">
        </div>
        <div class="form-group">
            <input type="number" class="from-control phone" data-bv-field="number" id="mobileNumber" required placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
            <input type="text" class="from-control phone" data-bv-field="number" id="note" required placeholder="Ghi chú sản phẩm">
        </div>
        <div class="from-group" style="display: none">
            <a class="btn btn-primary" href="">Lấy mã xác thực</a>
        </div>
        <hr>
        <h5>Nhập 4 số xác thực</h5>
        <div class="from-group" style="text-align: center">
           <table>
               <tbody>
                   <tr>
                       <td>
                           <input onkeyup="nextControl('otp2')"; maxlength="1" class="otp" type="number" id="otp1" required placeholder="-">
                       </td>
                       <td>
                           <input onkeyup="nextControl('otp3')"; maxlength="1" class="otp" type="number" id="otp2" required placeholder="-">
                       </td>
                       <td>
                           <input onkeyup="nextControl('otp4')"; maxlength="1" class="otp" type="number" id="otp3" required placeholder="-">
                       </td>
                       <td>
                           <input onkeyup="nextControl('otp2')"; maxlength="1" class="otp" type="number" id="otp4" required placeholder="-">
                       </td>
                   </tr>
               </tbody>
           </table>
        </div>
        <a id="verifyButton" class="btn btn-primary btn-block" href="">Kích hoạt BH</a>
    </from>
</div>
<div class="col-lg-8">
<h5>
    <b>Nội dung bảo hành điện tử</b>
</h5>
    <div class="activePaneInfo">
<div id="divMessage">Vui lòng nhập thẻ cào</div>
    </div>
    <div>
        <img style="border-radius: 10px; border: solid 1px silver;" width="100%;" height="100%" src="https://cdn3.dhht.vn/wp-content/uploads/2022/03/Canh-bao-nhieu-cua-hang-ban-dong-ho-DW-gia-mao-tai-VN-2.jpg" frameborder="0" allow="accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </div>
</div>
<div id="content">
    <section class="container" style="margin-top: 20px">
      <div class="bg-light shadow-md rounded p-4">
<div class="row">
    <div class="col-lg-4 mb-4 mb-lg-0">
       <h2 class="text-4 mb-3">
        <b>Tra cứu bảo hành điện tử</b>
       </h2>
        <form id="recharge-bill" method="post">
            <div class="mb-3">
                <h5>
                    "Nhập số điện thoai"
                    <br>
                    "0123456789"
                </h5>
            </div>
            <div class="form-group">
                <input type="number" class="form-control phone" data-bv-field="number" id="mobileNumberTCLog" required placeholder="Nhập số điện thoại">
            </div>
            <a class="btn btn-primary btn-block" href="">TRA CUU</a>
        </form>
    </div>
</div>
      </div>
    </section>
</div>
<footer id="footer">
<section class="">

</section>
</footer>
</body>
</html>
